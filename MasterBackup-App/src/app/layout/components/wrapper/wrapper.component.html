<!--begin::Page-->
<div class="page d-flex flex-row flex-column-fluid">
    <!--begin::Sidebar-->
    <div id="kt_sidebar" class="sidebar bg-dark-start d-flex flex-column flex-base" data-kt-drawer="true" data-kt-drawer-name="sidebar" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'200px', '300px': '250px'}">
        <app-sidebar></app-sidebar>
    </div>
    <!--end::Sidebar-->

    <!--begin::Main-->
    <div class="wrapper d-flex flex-column flex-row-fluid">
        <!--begin::Header-->
        <app-header></app-header>
        <!--end::Header-->

        <!--begin::Content-->
        <div id="kt_content_container" class="container-xxl flex-grow-1 d-flex flex-column">
            <!--begin::Page Title-->
            <div class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-7">
                <h1 class="d-flex align-items-center text-dark fw-bolder my-1 fs-3">Dashboard</h1>
            </div>
            <!--end::Page Title-->

            <!--begin::Content wrapper-->
            <div class="d-flex flex-column-fluid">
                <router-outlet></router-outlet>
            </div>
            <!--end::Content wrapper-->
        </div>
        <!--end::Content-->

        <!--begin::Footer-->
        <app-footer></app-footer>
        <!--end::Footer-->
    </div>
    <!--end::Main-->
</div>
<!--end::Page-->
